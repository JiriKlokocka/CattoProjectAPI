spring.application.name=CattoProjectAPI
server.port=9090

# Trvala databaze H2 v souboru
#spring.datasource.url=jdbc:h2:file:./data/database

## Docasna in memory databaze H2
spring.datasource.name=dashboard
spring.datasource.generate-unique-name=false
spring.datasource.url=jdbc:h2:mem:tempdb
#;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.username=sa
spring.datasource.password=pwd

